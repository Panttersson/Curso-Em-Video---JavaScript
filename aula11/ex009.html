<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    Nacionalidade <input type="text" name="txtnat" id="txtnat">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            
            var txtn = document.querySelector('input#txtnat')
            var res = document.querySelector('div#res')
            var nat = String(txtn.value)
            res.innerHTML = `<p>Sua nacionalidade é ${nat}</p>`
                if (nat != 'Brasil') {
                res.innerHTML += `<p>Melhor você se retirar</p>`
                }
            res.innerHTML += `<p>Só aceitamos cidadãos brasileiros</p>`    
        }
    </script>
</body>
</html>
